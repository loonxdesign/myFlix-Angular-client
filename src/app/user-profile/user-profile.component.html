<app-navbar></app-navbar>

<div class="profile-container">
    <!-- User Card -->
    <div class="user-card">
        <mat-card class="profile-card">
            <mat-card-header class="profile-card-header">
                <mat-card-title>User Info</mat-card-title>
            </mat-card-header>
            <mat-card-content id="profile-card-content">
                <p>Username: {{userData.Username}}</p>
                <p>Email: {{userData.Email}}</p>
                <p>Birthday: {{userData.Birthday | date:'longDate'}}</p>
            </mat-card-content>
        </mat-card>
    </div>
    <!-- Edit User Card -->
    <div class="edit-userdata-card">
        <mat-card class="profile-card">
            <mat-card-header class="profile-card-header">
                <mat-card-title>Update Profile</mat-card-title>
            </mat-card-header>
            <mat-card-content id="profile-card-content">
                <form class="edit-form">
                    <div class="card-rows">
                        <label>Username:</label>
                        <mat-form-field class="form-inputs">
                            <input matInput [(ngModel)]="userData.Username" placeholder="Username" type="text"
                                name="Username" required>
                        </mat-form-field>
                    </div>
                    <br>
                    <div class="card-rows">
                        <label>Email:</label>
                        <mat-form-field class="form-inputs">
                            <input matInput [(ngModel)]="userData.Email" placeholder="Email" type="email" name="Email"
                                required>
                        </mat-form-field>
                    </div>
                    <br>
                    <div class="card-rows">
                        <label>Birthday:</label>
                        <mat-form-field class="form-inputs">
                            <input matInput [(ngModel)]="userData.Birthday" placeholder="Birthday" type="date"
                                name="Birthday" required>
                        </mat-form-field>
                    </div>
                </form>
            </mat-card-content>
            <mat-card-actions class="actions">
                <button mat-raised-button class="button-profile" color="warn" (click)="deleteUser()">
                    Delete
                </button>
                <button mat-raised-button id="update-button" class="button-profile" color="primary"
                    (click)="updateUser()" type="submit">
                    Update
                </button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>

<div class="fav-movies-section">
    <div class="profile-card-header">
        <h2>Favorite Movies</h2>
        <div *ngIf="FavoriteMovies.length === 0" class="movie-card-container" style="font-size: 18px;">
            <p>You have no favorite movies.</p>
        </div>
    </div>
    <!-- Favorite Movies Cards Start -->
    <div class="movie-card-container">
        <mat-card *ngFor="let movie of FavoriteMovies;" class="movie-card">
            <div class="img-container">
                <img mat-card-image [src]="movie.ImagePath" [alt]="movie.Title" />
                <mat-card-header class="card-header-fav">
                    <mat-card-title class="card-title-fav">{{movie.Title}} ({{movie.Year}})</mat-card-title>
                    <mat-card-subtitle class="card-subtitle-fav">Directed by:
                        {{movie.Director.Name}}</mat-card-subtitle>
                </mat-card-header>
                <mat-card-actions class="actions-fav">
                    <button id="customize-button" mat-button color="primary"
                        (click)="openGenreDialog(movie.Genre.Name, movie.Genre.Description)">
                        Genre
                    </button>
                    <button id="customize-button" mat-button color="primary"
                        (click)="openDirectorDialog(movie.Director.Name, movie.Director.Bio, movie.Director.Birth, movie.Director.Death)">
                        Director
                    </button>
                    <button id="customize-button" mat-icon-button style="width: auto;" 
                        (click)="deleteFavMovies(movie)">
                        <mat-icon style="transform: scale(0.8);">favorite</mat-icon>
                    </button>
                </mat-card-actions>
            </div>
        </mat-card>
    </div>
    <!-- Favorite Movies Cards End -->
</div>
