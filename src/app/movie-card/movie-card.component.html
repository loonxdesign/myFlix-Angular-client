<div style="display: flex; flex-wrap: wrap;">
    <mat-card *ngFor="let movie of movies;" style="flex: 1 1 300px; margin: 10px;">
        <mat-card-header>
            <mat-card-title>{{ movie.Title }}</mat-card-title>
            <mat-card-subtitle>Directed by: {{ movie.Director.Name }}</mat-card-subtitle>
        </mat-card-header>
        <img [src]="movie.ImagePath" [alt]="movie.Title" style="width: 100%; height: auto;">
        <mat-card-actions>
            <button mat-button color="primary">
                Genre
            </button>
            <button mat-button color="primary">
                Director
            </button>
            <button mat-button color="primary">
                Synopsis
            </button>
            <button mat-button color="primary">
                <mat-icon>favorite_border</mat-icon>
            </button>
        </mat-card-actions>
    </mat-card>
</div>
