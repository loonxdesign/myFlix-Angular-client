<app-navbar></app-navbar>
<div class="movie-card-container">
  <mat-card *ngFor="let movie of movies;" class="movie-card">
    <div class="img-container">
      <img mat-card-image [src]="movie.ImagePath" [alt]="movie.Title" (click)="openMovieDetails(movie)" />
    </div>
    <mat-card-header class="card-header">
      <mat-card-title class="card-title">{{movie.Title}} ({{movie.Year}})</mat-card-title>
      <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions class="actions">
      <button mat-button color="primary" (click)="openGenreDialog(movie.Genres.Name, movie.Genres.Description)">
        Genre
      </button>
      <button mat-button color="primary" (click)="openDirectorDialog(movie.Director.Name, movie.Director.Bio, movie.Director.Birth, movie.Director.Death)">
        Director
      </button>
      <button mat-icon-button color="primary" (click)="toggleFav(movie)">
        <mat-icon *ngIf="!isFav(movie)">favorite_border</mat-icon>
        <mat-icon *ngIf="isFav(movie)">favorite</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
