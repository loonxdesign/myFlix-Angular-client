<mat-card class="summary-dialog">
  <button class="summary-close-button" mat-stroked-button aria-label="Close the summary details button" mat-dialog-close
    color="primary">
    X
  </button>
  <mat-card-title>
    <h3 class="summary-dialog-title">Description: </h3>
  </mat-card-title>
  <br />
  <mat-dialog-content class="summary-dialog-content" color="rgba(0, 0, 0, 0.54)">
    {{ data.details }}
  </mat-dialog-content>
</mat-card>
